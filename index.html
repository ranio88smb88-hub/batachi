
<!DOCTYPE html>
<html lang="id" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Warung Batachi | Masakan Rumahan Rasa Juara</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Batachi">
    <meta name="theme-color" content="#121212">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    
    <!-- SEO -->
    <meta name="description" content="Warung Batachi menyajikan masakan rumahan dengan rasa juara yang bikin nagih. Pesan sekarang melalui APK Web kami.">
    
    <!-- GSAP for Slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#A0522D', // Terracotta/Coklat Bata
              secondary: '#D4AF37', // Gold/Emas
              dark: '#121212',
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Montserrat:wght@700;900&display=swap');
      
      body {
        background-color: #121212;
        color: white;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A0522D;
      }

      .glassmorphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .ios-safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      section {
        scroll-margin-top: 100px;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .custom-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }

      /* Slider Specific Styles */
      .slider-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .slide-bg-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        will-change: clip-path;
      }
      .slide-bg-img::after {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .slide-bg-img img {
        width: 100%; height: 100%; object-fit: cover;
      }
      .slide-main-img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 35%;
        height: 50%;
        z-index: 2;
        box-shadow: 0 30px 60px -12px rgba(0,0,0,0.5);
      }
      .slide-main-img-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        will-change: clip-path;
      }
      .slide-main-img img {
        width: 100%; height: 100%; object-fit: cover;
      }
      
      /* SLIDE COPY - REVISED FOR NO OVERLAP */
      .slide-copy {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        color: #fff;
        z-index: 10;
        width: 80%;
        pointer-events: none;
      }
      .slide-copy button {
        pointer-events: auto;
      }
      
      .slide-title {
        position: relative;
        width: 100%;
        overflow: hidden;
        margin-bottom: 0.5rem;
        /* Biarkan tinggi otomatis */
        display: flex;
        flex-direction: column;
      }
      .slide-title h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: clamp(1.8rem, 8vw, 4.2rem);
        font-weight: 900;
        line-height: 1;
        text-transform: uppercase;
        font-style: italic;
        width: 100%;
        text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        display: block;
      }
      /* Untuk menumpuk h1 saat animasi tanpa merusak layout */
      .slide-title h1:not(:first-child) {
        position: absolute;
        top: 0;
        left: 0;
      }

      .slide-description {
        position: relative;
        width: 100%;
        overflow: hidden;
        height: 1.6em;
        margin-bottom: 2rem;
      }
      .slide-description p {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        font-size: clamp(0.7rem, 2.5vw, 1.1rem);
        font-weight: 700;
        letter-spacing: 0.4em;
        text-transform: uppercase;
        color: #D4AF37;
      }

      .slider-footer {
        position: absolute;
        bottom: 3rem;
        left: 3rem;
        right: 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 20;
      }
      .slider-counter {
        display: flex;
        font-size: 1rem;
        font-weight: 700;
      }
      .slider-counter .count {
        position: relative;
        width: 1.5rem;
        height: 1.25rem;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        overflow: hidden;
      }
      .slider-counter .count p {
        position: absolute;
      }

      @media (max-width: 900px) {
        .slide-main-img {
          width: 80%;
          height: 35%;
        }
        .slide-copy {
          left: 50%;
          top: 75%;
          transform: translateX(-50%);
          text-align: center;
          width: 90%;
        }
        .slide-title h1 {
          font-size: clamp(1.5rem, 10vw, 2.5rem);
        }
      }
    </style>
<script type="importmap">

  "imports": {

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')

</html>
